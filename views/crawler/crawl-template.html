<script id="search-results" type="text/x-handlebars-template">
  {{#each .}}
    <table class="table table-hover table-bordered table-striped">
        <thead>
            <th>Name</th>
            <th>Phone</th>
            <th>Street</th>
            <th>City</th>
            <th>Postal</th>
            <th>Category</th>
            <th>Website</th>
        </thead>
        <tbody>
              {{#each business}}
              <tr>
                <td><a href={{page_url}} target="_blank">{{name}}</a></td>
                <td>{{phone}}</td>
                <td>{{street_address}}</td>
                <td>{{address_locality}}</td>
                <td>{{postal_code}}</td>
                <td>{{category}}</td>
                <td>{{website}}</td>
              {{/each}}
        </tbody>
    </table>
  {{/each}}
</script>
